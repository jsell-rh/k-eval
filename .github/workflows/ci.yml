name: ci

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: src/k-eval

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
      - run: uv sync --group dev
      - name: ruff check
        run: uv run ruff check .
      - name: ruff format
        run: uv run ruff format --check .

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
      - run: uv sync --group dev
      - name: mypy
        run: uv run mypy .

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
      - run: uv sync --group dev
      - name: pytest
        run: uv run pytest
